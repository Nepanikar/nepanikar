name: nepanikar
description: First aid for psychological issues.
publish_to: 'none'
version: 0.0.1

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  cupertino_icons: ^1.0.5
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_svg: ^1.1.5
  get_it: ^7.2.0
  go_router: ^4.5.0
  intl: ^0.17.0
  lottie: ^1.4.3
  package_info_plus: ^1.4.3+1
  path_provider: ^2.0.11
  provider: ^6.0.3

dev_dependencies:
  build_runner: ^2.2.1
  flutter_gen_runner: ^5.0.1
  flutter_test:
    sdk: flutter
  go_router_builder: ^1.0.12
  lint: ^1.10.0

flutter_gen:
  output: lib/app/generated/
  line_length: 100
  integrations:
    flutter_svg: true
    lottie: true

flutter:
  uses-material-design: true
  generate: true
  fonts:
    - family: Satoshi
      fonts:
        - asset: assets/fonts/Satoshi-Light.otf
          weight: 300
        - asset: assets/fonts/Satoshi-Regular.otf
          weight: 400
        - asset: assets/fonts/Satoshi-Medium.otf
          weight: 500
        - asset: assets/fonts/Satoshi-Bold.otf
          weight: 700
        - asset: assets/fonts/Satoshi-Black.otf
          weight: 900
  assets:
    - assets/icons/
    - assets/icons/checkmarks/
    - assets/icons/navigation/
    - assets/animated_illustrations/
    - assets/illustrations/moods/
    - assets/illustrations/modules/
    - assets/illustrations/games/math/