name: nepanikar
description: First aid for psychological issues.
publish_to: 'none'
version: 0.0.1

environment:
  sdk: ">=2.18.1 <3.0.0"

dependencies:
  collection: ^1.16.0
  cupertino_icons: ^1.0.5
  flextras: ^0.0.2
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_svg: ^1.1.5
  freezed_annotation: ^2.2.0
  get_it: ^7.2.0
  go_router: ^5.1.1
  intl: ^0.17.0
  json_annotation: ^4.7.0
  lottie: ^1.4.3
  nepanikar_contacts_gen:
    path: ./packages/nepanikar_contacts_gen
  package_info_plus: ^2.0.0
  path_provider: ^2.0.11
  provider: ^6.0.4
  url_launcher: ^6.1.6


dev_dependencies:
  build_runner: ^2.3.0
  flutter_gen_runner: ^5.0.1
  flutter_test:
    sdk: flutter
  freezed: ^2.1.1
  go_router_builder: ^1.0.14
  json_serializable: ^6.5.1
  lint: ^1.10.0

flutter_gen:
  output: lib/app/generated/
  line_length: 100
  integrations:
    flutter_svg: true
    lottie: true

flutter:
  uses-material-design: true
  generate: true
  fonts:
    - family: Satoshi
      fonts:
        - asset: assets/fonts/Satoshi-Light.otf
          weight: 300
        - asset: assets/fonts/Satoshi-Regular.otf
          weight: 400
        - asset: assets/fonts/Satoshi-Medium.otf
          weight: 500
        - asset: assets/fonts/Satoshi-Bold.otf
          weight: 700
        - asset: assets/fonts/Satoshi-Black.otf
          weight: 900
  assets:
    - assets/contacts/
    - assets/icons/
    - assets/icons/checkmarks/
    - assets/icons/navigation/
    - assets/animated_illustrations/
    - assets/illustrations/contacts/
    - assets/illustrations/moods/
    - assets/illustrations/modules/
    - assets/illustrations/games/math/
    - assets/illustrations/games/baloons/
    - assets/illustrations/games/swing/